<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklog</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2196f3">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2196f3">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>



  <body>
    <div id="app"></div>


    <!-- Templates -->
    <script type="text/x-template" id="root-template">
      <header class="header">
        <div class="header__inner container">
          <a href="#tasks" class="header__link">Tasks</a>
        </div>
      </header>

      <main class="main">
        <section class="main__inner container">
          <div id="title-region"></div>
          <div id="main-region"></div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__inner container">
          <ul class="footer__list">
            <li class="footer__item"><a href="#" class="footer__link">Help</a></li>
          </ul>
        </div>
      </footer>
    </script>

    <script type="text/x-template" id="task-item-template">
      <a href="#"><%= title %></a> <span class="task__date">(<%= date %>)</span>
    </script>

    <script type="text/x-template" id="title-template">
      <h4>Tasklog</h4>
      <p>A daily log of all tasks achieved, grouped per project.</p>
    </script>



    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/underscore-min.js"></script>
    <script src="scripts/vendor/backbone-min.js"></script>
    <script src="scripts/vendor/backbone.marionette.min.js"></script>
    <script src="scripts/application/app.js"></script>
    <!-- endbuild -->

  </body>
</html>
